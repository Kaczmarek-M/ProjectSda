<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="links">
    <meta charset="UTF-8">
    <title>Barter</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<header th:fragment="header">
    <div class="container">
        <div id="branding">
            <h1>Logo picture</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="main">
    <div class="container">

        <article id="showcase">
            <h1>Profesjonalna Barterownia</h1>
            <p>Opis strony</p>
        </article>

        <aside id="sidebar">
            <h1>Select by category</h1>
            <form>
                <input type="radio" name="mobilePhone" value="mobilePhone"> Mobile Phone <br>
                <input type="radio" name="laptop" value="laptop"> Laptop <br>
                <input type="radio" name="videoGame" value="videoGame"> Video Game <br>
                <input type="radio" name="musicAlbum" value="musicAlbum"> Music Album <br>
                <button type="submit" class="select">Select</button>
            </form>

            <h1>Select by price</h1>
            <form>
                <input type="text" placeholder="from">
                <input type="text" placeholder="to"> <br>
                <button type="submit" class="select">Select</button>
            </form>
        </aside>

    </div>
</section>

<footer th:fragment="footer">
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Statutes</a></li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
