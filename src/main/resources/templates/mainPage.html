<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="header :: header"></div>

<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div th:replace="sidebar::sidebar"></div>
            </div>
            <div id="myCarousel" class="carousel slide col-md-9" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://urbantips.files.wordpress.com/2012/04/barter.jpg" alt="Coś 1"
                             style="width:100%">
                    </div>

                    <div class="item">
                        <img src="https://images.thestar.com/Kxfosfm49-ZBmOPrPNFOGo6hLa0=/1086x982/smart/filters:cb(1509974201012)/https://www.thestar.com/content/dam/thestar/life/homes/diy/2010/01/29/the_art_of_the_barter/barter.jpeg"
                             alt="Coś 2" style="width: 100%">
                    </div>

                    <div class="item">
                        <img src="https://pixfeeds.com/images/world-history/1280-186187368-barter.jpg"
                             alt="Coś 3" style="width:100%">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>
    </div>
</section>

<div th:replace="footer::footer"></div>

</body>
</html>
