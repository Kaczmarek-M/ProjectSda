<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments :: links">
    <title>Title</title>
</head>

<body class="text-center">
<div th:replace="header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="sidebar::sidebar"></div>
        </div>
        <div class="col-md-9">

            <form th:action="@{/user/register}" th:object="${auction}" method="post">
                <div class="form-group">
                    <label for="title">Tytuł:</label>
                    <input name="title" type="text" class="form-control" id="title" th:field = "*{title}">
                </div>

                <div class="form-group">
                    <label for="description">Hasło:</label>
                    <input name="description" type="text" class="form-control" id="description">
                </div>

                <div class="form-group">
                    <label for="duration">Potwierdź hasło:</label>
                    <select type="number" name="duration" id="duration" th:field = "${duration}">
                    <option>5</option>
                    <option>7</option>
                    <option>10</option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj</button>
            </form>

        </div>
    </div>
</div>

<div th:replace="fragments::scripts"></div>
</body>

</html>
