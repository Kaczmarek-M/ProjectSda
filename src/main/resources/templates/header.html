<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: links">

</head>

<body>
<div th:fragment="header">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/}">Barterownia</a>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Wpisz nazwę szukanego przedmiotu"
               aria-label="Search">
        <button type="button" class="btn btn-primary col-sm-3 col-md-1  ml-4 mr-3" data-toggle="modal" data-target="#myModal">
            ZALOGUJ
        </button>
    </nav>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Logowanie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email:</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Wpisz email">
                            <small id="emailHelp" class="form-text text-muted">Na ten mail będziemy Ci wysyłać
                                spam o nierdzewnych garnkach :)
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Hasło:</label>
                            <input type="password" class="form-control" id="exampleInputPassword"
                                   placeholder="Wpisz hasło">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck">
                            <label class="form-check-label" for="exampleCheck">Zapamiętaj hasło</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/register}">
                        <button type="button" class="btn btn-info align-self-md-end">ZAREJESTRUJ</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
